name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze & build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0

      - name: Robloxify source
        run: lune robloxify

      - name: Build sourcemap
        run: rojo sourcemap rbxmodel.project.json --output rbxmodel-sourcemap.json

      - name: Analyze
        run: luau-lsp analyze --definitions=testez.d.luau --base-luaurc=.luaurc --sourcemap=rbxmodel-sourcemap.json test/build

      - name: Build Roblox model
        run: rojo build rbxmodel.project.json -o luau-cargo-semver.rbxm
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0

      - name: Lint
        run: |
          selene ./lib
  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: v0.19.1
          args: --check ./lib
