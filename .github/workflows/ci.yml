name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0

      - name: Build Roblox source
        run: lune build-roblox-source.luau

      - name: Build sourcemap
        run: rojo sourcemap roblox-model.project.json --output roblox-sourcemap.json

      - name: Analyze
        run: luau-lsp analyze --definitions=testez.d.luau --base-luaurc=.luaurc --sourcemap=roblox-sourcemap.json test/roblox-source

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0

      - name: Lint
        run: selene ./lib

  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run StyLua
        uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: v0.19.1
          args: --check ./lib
